<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('static/login.jpg') no-repeat center center;
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
            transition: color 0.3s ease-in-out;
        }

        .container h1:hover {
            color: #5f2a8e;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .container input[type="password"],
        .container input[type="text"] {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        .container input[type="password"]:focus,
        .container input[type="text"]:focus {
            border-color: #5f2a8e;
            outline: none;
        }

        .container input[type="password"]::placeholder,
        .container input[type="text"]::placeholder {
            color: #aaa;
        }

        .container input[type="submit"],
        .container button {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #090808, #858383);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }

        .container input[type="submit"]:hover,
        .container button:hover {
            background: linear-gradient(135deg, #858383, #090808);
            transform: translateY(-3px);
        }

        .container .links {
            margin-top: 15px;
        }

        .container .links a {
            color: rgb(128, 0, 128);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .container .links a:hover {
            color: rgb(75, 0, 130);
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .links {
        color: #333;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        transition: color 0.2s ease;
    }

    .links:hover {
        color: #5f2a8e; /* Purple color for hover effect */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Account Details</h1>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="error">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('change_account') }}">
            <label for="current_password">Current Password:</label>
            <input type="password" name="current_password" id="current_password" placeholder="Enter your current password" required>
            
            <label for="new_username">New Username (optional):</label>
            <input type="text" name="new_username" id="new_username" placeholder="Enter new username">
            
            <label for="new_password">New Password :</label>
            <input type="password" name="new_password" id="new_password" placeholder="Enter new password">
            
            <input type="submit" value="Update Account">
        </form>

        <a href="{{ url_for('index') }}" class="links">Back </a>
    </div>
</body>
</html>
