<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Data Collection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #565e5d, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            margin: 50px auto;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ACB6E5, 4px 4px 0px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            display: block;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 15px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        input[type="submit"]:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
            color: #fff;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 30px auto;
            }
            h2 {
                font-size: 1.5rem;
            }
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Health Insurance Data Collection</h2>
        <form method="POST" >


        <label for="age">Age(18-120):</label>
        <input type="number" id="age" name="age" min="18" max="120" required>

        <label for="bmi">BMI(10-60):</label>
        <input type="number" step="0.1" id="bmi" name="bmi" min="10" max="60" required>

        <label for="annual_income">Annual Income (1000-1000000):</label>
        <input type="number" id="annual_income" name="annual_income" min="1000" max="1000000" required>

        <label for="annual_claims">Annual Claims(0-1000):</label>
        <input type="number" id="annual_claims" name="annual_claims" min="0" max="1000" required>

        <label for="num_doctor_visits">Number of Doctor Visits(0-50):</label>
        <input type="number" id="num_doctor_visits" name="num_doctor_visits" min="0" max="50" required>

        <label for="num_specialist_visits">Number of Specialist Visits(0-50):</label>
        <input type="number" id="num_specialist_visits" name="num_specialist_visits" min="0" max="50" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

<!-- Smoking Status Dropdown -->
  <label for="smoking_status">Smoking Status:</label>
        <select name="smoking_status" required>
            <option value="Non-Smoker">Non-Smoker</option>
            <option value="Former Smoker">Former Smoker</option>
            <option value="Current Smoker">Current Smoker</option>
        </select>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="">Select...</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select>

        <label for="healthcare_access">Healthcare Access:</label>
        <select id="healthcare_access" name="healthcare_access" required>
            <option value="">Select...</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select>

        <label for="exercise_frequency">Exercise Frequency:</label>
        <select id="exercise_frequency" name="exercise_frequency" required>
            <option value="">Select...</option>
            <option value="None">None</option>
            <option value="Occasionally">Occasionally</option>
            <option value="Regularly">Regularly</option>
        </select>

        <label for="residential_area">Residential Area:</label>
        <select id="residential_area" name="residential_area" required>
            <option value="">Select...</option>
            <option value="Urban">Urban</option>
            <option value="Suburban">Suburban</option>
            <option value="Rural">Rural</option>
        </select>

        <label for="family_medical_history">Family Medical History:</label>
        <select id="family_medical_history" name="family_medical_history" required>
            <option value="">Select...</option>
            <option value="None">None</option>
            <option value="Minor">Minor</option>
            <option value="Major">Major</option>
        </select>

        <label for="alcohol_consumption">Alcohol Consumption:</label>
        <select id="alcohol_consumption" name="alcohol_consumption" required>
            <option value="">Select...</option>
            <option value="None">None</option>
            <option value="Occasional">Occasional</option>
            <option value="Frequent">Frequent</option>
        </select>

        <label for="blood_pressure">Blood Pressure(60-200):</label>
        <input type="number" step="0.1" id="blood_pressure" name="blood_pressure" min="60" max="200" required>

        <label for="pre_existing_conditions">Pre-existing Conditions(0-10):</label>
        <input type="number" id="pre_existing_conditions" name="pre_existing_conditions" min="0" max="10" required>

        <label for="cholesterol">Cholesterol Level(100-300):</label>
        <input type="number" step="0.1" id="cholesterol" name="cholesterol" min="100" max="300" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
