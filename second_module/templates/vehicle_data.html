<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #565e5d, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            margin: 50px auto;
            border-radius: 20px;
            max-width: 1200px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 50px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .form-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px #ACB6E5, 9px 9px 0px rgba(0, 0, 0, 0.2);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 20px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
            color: #fff;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Enter Your Insurance Data</h1>
            <form method="POST">
                <label for="age">Age (18-75):</label>
                <input type="number" id="age" name="age" min="18" max="75" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="annual_income">Annual Income (minimum 20000):</label>
                <input type="number" id="annual_income" name="annual_income" min="20000" required>

                <label for="residential_location">Residential Location:</label>
                <select id="residential_location" name="residential_location" required>
                    <option value="Urban">Urban</option>
                    <option value="Suburban">Suburban</option>
                    <option value="Rural">Rural</option>
                </select>

                <label for="vehicle_make">Vehicle Make (max 20 characters):</label>
                <input type="text" id="vehicle_make" name="vehicle_make" maxlength="20" required>

                <label for="vehicle_age">Vehicle Age (0-20 years):</label>
                <input type="number" id="vehicle_age" name="vehicle_age" min="0" max="20" required>

                <label for="engine_size">Engine Size (0.1-5.0 L):</label>
                <input type="number" step="0.1" id="engine_size" name="engine_size" min="0.1" max="5.0" required>

                <label for="mileage_driven_annually">Mileage Driven Annually (0-50000 km):</label>
                <input type="number" id="mileage_driven_annually" name="mileage_driven_annually" min="0" max="50000" required>

                <label for="accident_history">Accident History (0-10):</label>
                <input type="number" id="accident_history" name="accident_history" min="0" max="10" required>

                <label for="traffic_violations">Traffic Violations (0-10):</label>
                <input type="number" id="traffic_violations" name="traffic_violations" min="0" max="10" required>

                <label for="claims_history">Claims History (0-10):</label>
                <input type="number" id="claims_history" name="claims_history" min="0" max="10" required>

                <label for="license_duration">License Duration (1-60 years):</label>
                <input type="number" id="license_duration" name="license_duration" min="1" max="60" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
